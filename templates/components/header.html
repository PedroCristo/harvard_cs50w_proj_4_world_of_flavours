<!-- HTML structure for handling the website head-->
{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- SEO -->
    <meta name="description" content="Explore a world of diverse and delicious recipes with World of Flavors. 
    From international dishes to local favorites, discover and rate recipes for every taste. Join our community to 
    share culinary experiences and enjoy new flavor adventures. Free sign-up and special features for all users.">
    <meta name="keywords" content="recipes, recipe ratings, global cuisines, cooking inspiration, flavor adventures, 
    culinary reviews, food enthusiasts, international recipes, user reviews, cooking community, diverse dishes, recipe sharing, flavor exploration, taste experiences">
    {% endblock %}
    {% block extra_meta %}
    {% endblock %}
    {% block corecss %}
    <!-- BOOTSTRAP CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- FONT-AWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" >
    <!-- OWL CAROUSEL CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- MAILCHIMP SIGNUP FORM -->
    <link rel="stylesheet" href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"> 
    {% endblock %}
    {% block extra_css %}
    <!-- BASE CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    {% endblock %}
    {% block extra_js %}
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- BOOTSTRAP BUNDLE WITH POPPER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" defer></script>
    <!-- END OF META PIXEL -->
    {% endblock %}
    <!-- FAVICON IMAGE -->
    <link rel="icon" type="image/x-icon" href="../../media/images/support/world-flavors-favicon.png">
    <!-- SITE TITLE -->
    <title>World of Flavors {% block extra_title %}{% endblock %}</title>
</head>
